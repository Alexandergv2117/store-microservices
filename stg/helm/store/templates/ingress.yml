apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: store-ingress
  labels:
    name: store-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: "*.store.local.com"
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: store-auth-service
                port:
                  number: 5000
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: store-users-service
                port:
                  number: 5200
          - path: /product
            pathType: Prefix
            backend:
              service:
                name: store-products-service
                port:
                  number: 5300