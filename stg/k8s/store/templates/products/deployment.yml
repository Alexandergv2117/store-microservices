apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-deployment" .Values.store.service.products.name }}
  labels:
    app: {{ .Values.store.service.products.name }}
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.store.service.products.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.store.service.products.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.store.service.products.name }}
    spec:
      containers:
        - name: {{ .Values.store.service.products.name }}
          image: {{ .Values.store.service.products.image }}
          ports:
            - containerPort: {{ .Values.store.service.products.port }}
          env:
            - name: DB_HOST
              value: {{ .Values.store.service.products.env.DB_HOST }}
            - name: DB_PORT
              value: "{{ .Values.store.service.products.env.DB_PORT }}"
            - name: DB_USERNAME
              value: {{ .Values.store.service.products.env.DB_USERNAME }}
            - name: DB_PASSWORD
              value: {{ .Values.store.service.products.env.DB_PASSWORD }}
            - name: DB_NAME
              value: {{ .Values.store.service.products.env.DB_NAME }}